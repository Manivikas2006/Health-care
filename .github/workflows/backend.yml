name: Backend CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Make mvnw executable
      run: chmod +x ./HKare/backend/mvnw

    - name: Build Backend
      run: ./HKare/backend/mvnw -DskipTests clean package
